<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          
          <ion-item button routerLink="/home" routerLinkActive="active">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item button routerLink="/transaction" routerLinkActive="active" >
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Nueva Transacción</ion-label>
          </ion-item>

          <ion-item button routerLink="/history" routerLinkActive="active">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>

          <ion-item button routerLink="/statistics" routerLinkActive="active">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Estadísticas</ion-label>
          </ion-item>

          <ion-item button>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

      <!-- Información del usuario -->
      <ion-list lines="none" style="position: absolute; bottom: 0; width: 100%;">
        <ion-item button routerLink="/profile">
          <ion-avatar slot="start" *ngIf="userPhoto">
            <img [src]="userPhoto">
          </ion-avatar>
          <ion-icon *ngIf="!userPhoto" name="person-circle-outline" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>{{userName}}</h2>
            <p>Ver perfil</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
