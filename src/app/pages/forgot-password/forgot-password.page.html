<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <div class="logo-section">
      <ion-icon name="key-outline" class="app-logo"></ion-icon>
      <h1>¿Olvidaste tu contraseña?</h1>
      <p class="subtitle">No te preocupes, te ayudaremos a recuperarla</p>
    </div>

    <form class="forgot-password-form">
      <!-- Instrucciones -->
      <div class="instructions">
        <ion-text color="medium">
          <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        </ion-text>
      </div>

      <!-- Campo de correo electrónico -->
      <ion-item lines="full">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input 
          [(ngModel)]="mdl_email"
          type="email" 
          placeholder="usuario@ejemplo.com"
          name="email">
        </ion-input>
      </ion-item>

      <!-- Botón de enviar -->    
      <ion-button 
        (click)="recuperarPassword()"
        expand="block" 
        shape="round" 
        class="send-button">
        Enviar enlace
      </ion-button>

      <!-- Enlace de volver al login -->
      <div class="back-login">
        <ion-text color="medium">
          <p>¿Recordaste tu contraseña? <span (click)="goToLogin()" class="link-text">Volver al login</span></p>
        </ion-text>
      </div>
    </form>
  </div>
</ion-content>
