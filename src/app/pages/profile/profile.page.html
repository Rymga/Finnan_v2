<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container">

    <!-- Foto de perfil -->
    <div class="profile-photo-section">
      <div class="photo-wrapper">
        <!-- Si tiene foto, mostrarla -->
        <img *ngIf="fotoPerfil" [src]="fotoPerfil" class="profile-photo">
        <!-- Si NO tiene foto, mostrar ícono por defecto -->
        <ion-icon *ngIf="!fotoPerfil" name="person-circle-outline" class="default-photo"></ion-icon>
      </div>
      
      <!-- Botón para cambiar foto -->
      <ion-button 
        (click)="cambiarFoto()"
        expand="block" 
        fill="outline"
        shape="round" 
        class="change-photo-button">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Cambiar Foto
      </ion-button>
    </div>

    <!-- Información del usuario -->
    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title>Información Personal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Nombre</p>
            <h2>{{nombre}}</h2>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Email</p>
            <h2>{{email}}</h2>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Opciones -->
    <ion-card class="options-card">
      <ion-card-header>
        <ion-card-title>Opciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item button lines="full">
          <ion-icon name="key-outline" slot="start" color="warning"></ion-icon>
          <ion-label>Cambiar Contraseña</ion-label>
        </ion-item>

        <ion-item button lines="none" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
